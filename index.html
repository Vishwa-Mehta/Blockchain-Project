<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Educational Records</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12 text-center" >
          <h1 >Educational Records</h1>
          <hr/>
          <br/>
          <div id="content">
            <h4 id="candidateName"></h4>
            <hr/>
            <form role="form">
              <div class="form-group" style="display:inline;">
                <div class="input-group">
                  <input class="form-control input-lg" placeholder= "name" name="name" id ="inp1">
                  </input>
                  <input class="form-control input-lg" placeholder= "srn" name="srn" id ="inp2">
                  </input>
                  <input class="form-control input-lg" placeholder= "marks1" name="marks1" id ="inp3">
                  </input>
                  <input class="form-control input-lg" placeholder= "marks2" name="marks2" id ="inp4">
                  </input>
                  <input class="form-control input-lg" placeholder= "marks3" name="marks3" id ="inp5">
                  </input>
                  <input class="form-control input-lg" placeholder= "marks4" name="marks4" id ="inp6">
                  </input> 
        
                  
                </div>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-primary btn-lg" id="button1"  onclick="conf()">Add Records</button>
                </span>
              </div>
            </form>
            <input class="form-control input-lg" name="retrieve" id ="inp7">
            </input>
            <button type="button" class="btn btn-primary btn-lg" id = "button2" onclick="check()">Get Information</button>
                </span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script>
      // Initialize Web3
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:7545'));
      }

      // Set Account
      web3.eth.defaultAccount = web3.eth.accounts[0];

      // Set Contract Abi
      var contractAbi =[
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "srn",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "marks1",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "marks2",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "marks3",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "marks4",
				"type": "uint256"
			}
		],
		"name": "setStudentInformation",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "srn",
				"type": "string"
			}
		],
		"name": "getStudentInformation",
		"outputs": [
			{
				"components": [
					{
						"internalType": "string",
						"name": "name",
						"type": "string"
					},
					{
						"internalType": "string",
						"name": "srn",
						"type": "string"
					},
					{
						"internalType": "uint256",
						"name": "marks1",
						"type": "uint256"
					},
					{
						"internalType": "uint256",
						"name": "marks2",
						"type": "uint256"
					},
					{
						"internalType": "uint256",
						"name": "marks3",
						"type": "uint256"
					},
					{
						"internalType": "uint256",
						"name": "marks4",
						"type": "uint256"
					}
				],
				"internalType": "struct Election.student",
				"name": "",
				"type": "tuple"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]; // Add Your Contract ABI here!!!

      // Set Contract Address
      var contractAddress = '0x01b733F497F39aE6085AA8EB533c8e43FbBe1945'; // Add Your Contract address here!!!

      // Set the Contract
      var contract = new web3.eth.Contract(contractAbi,contractAddress);
    async function check(){
    event.preventDefault();
    var id = String(document.getElementById("inp7").value); 
    console.log(id);
    if(id!=""){
      const p = await contract.methods.getStudentInformation(id).call({from:"0xA60bacA75Ac913350546Da9520c3392A405cFb88",gas:500000});
      console.log(p[0]);
      // document.getElementById("inp3").value = p;
   }
  else{
    alert("it's empty");
  }
   }

   function conf() {
        var name = String(document.getElementById("inp1").value);
        var srn = String(document.getElementById("inp2").value);
        var marks1 = String(document.getElementById("inp3").value);
        var marks2 = String(document.getElementById("inp4").value);
        var marks3 = String(document.getElementById("inp5").value);
        var marks4 =String(document.getElementById("inp6").value);
        console.log(name)
        if (name!="" & srn!="" & marks1!="" & marks2!="" & marks3!="" & marks4!=""){
        contract.methods.setStudentInformation(name,srn,marks1,marks2,marks3,marks4).send({ from:"0xA60bacA75Ac913350546Da9520c3392A405cFb88",gas:500000})
            .then((receipt) => {
                console.log(receipt);
                alert('added to blockchain');
            })
            .catch((error) => {
                console.error(error);
            });
        }
        else{
          alert("no values");
        }
   }  
    </script>
  </body>
</html>
