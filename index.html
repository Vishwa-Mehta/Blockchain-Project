            <input class="form-control input-lg" name="retrieve" id ="inp8">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script>
      // Initialize Web3
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:7545'));
      }

      // Set Account
      web3.eth.defaultAccount = web3.eth.accounts[0];

      // Set Contract Abi
      var contractAbi = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "srn",
				"type": "string"
			}
		],
		"name": "getStudentInformation",
		"outputs": [
			{
				"components": [
					{
						"internalType": "string",
						"name": "name",
						"type": "string"
					},
					{
						"internalType": "string",
						"name": "srn",
						"type": "string"
					},
					{
						"internalType": "uint256",
						"name": "marks1",
						"type": "uint256"
					},
					{
						"internalType": "uint256",
						"name": "marks2",
						"type": "uint256"
					},
					{
						"internalType": "uint256",
						"name": "marks3",
						"type": "uint256"
					},
					{

						"name": "marks4",
						"type": "uint256"
					},
					{
						"internalType": "uint256",
						"name": "marks5",
						"type": "uint256"
					}
				],
				"internalType": "struct Student_Record.student",
				"name": "",
				"type": "tuple"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{

				"name": "name",

			},
			{
				"internalType": "string",
				"name": "srn",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "marks1",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "marks2",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "marks3",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "marks4",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "marks5",
				"type": "uint256"
			}
		],
		"name": "setStudentInformation",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
]
 // Add Your Contract ABI here!!!

      // Set Contract Address
      var contractAddress = '0xC43B7FadFe37B011A4Db2a114426D02B932C3d3c'; // Add Your Contract address here!!!

      // Set the Contract
      var contract = new web3.eth.Contract(contractAbi,contractAddress);
    async function check(){
    event.preventDefault();
    var id = String(document.getElementById("inp8").value);
    console.log(id);
    if(id!=""){
      const p = await contract.methods.getStudentInformation(id).call({from:"0xFe013e0f96555Cb6639e57D7051cFB3fD0433D45",gas:500000});
      console.log(p[0],p[1],p[2],p[3],p[4],p[5],p[6]);
      document.getElementById("name").value = p[0];
      document.getElementById("srn").value = p[1];
      document.getElementById("m1").value = p[2];
      document.getElementById("m2").value = p[3];
      document.getElementById("m3").value = p[4];
      document.getElementById("m4").value = p[5];
      document.getElementById("m5").value = p[6];
   }
  else{
    alert("it's empty");
  }
   }

   function conf() {
        var name = String(document.getElementById("inp1").value);
        var srn = String(document.getElementById("inp2").value);
        var marks1 = String(document.getElementById("inp3").value);
        var marks2 = String(document.getElementById("inp4").value);
        var marks3 = String(document.getElementById("inp5").value);
        var marks4 = String(document.getElementById("inp6").value);
        var marks5 = String(document.getElementById("inp7").value);
        console.log(name)
        if (name!="" & srn!="" & marks1!="" & marks2!="" & marks3!="" & marks4!="" & marks5 != ""){
        contract.methods.setStudentInformation(name, srn, marks1, marks2, marks3, marks4, marks5).send({ from:"0xFe013e0f96555Cb6639e57D7051cFB3fD0433D45",gas:500000})
            .then((receipt) => {
                console.log(receipt);
                alert('added to blockchain');
            })
            .catch((error) => {
                console.error(error);
            });
        }
        else{
          alert("no values");
        }
   }
