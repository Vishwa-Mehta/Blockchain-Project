<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel = "stylesheet" href = "./index.css"/> -->
	<title>Educational Records</title>
  </head>
  <body>
    	<h1 class="text-center">Student Details</h1>
        <div>
            <div id = "name" class="label2"></div>
            <div id = "srn" class="label2"></div>
            <div id = "m1" class="label2"></div>
            <div id = "m2" class="label2"></div>
            <div id = "m3" class="label2"></div>
            <div id = "m4" class="label2"></div>
            <div id = "m5" class="label2"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
        <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script>
        // Initialize Web3
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:7545'));
        }

        // Set Account
        web3.eth.defaultAccount = web3.eth.accounts[0];

        // Set Contract Abi
        var contractAbi = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "stud_srn",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "password",
				"type": "string"
			}
		],
		"name": "addUser",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "srn",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "marks1",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "marks2",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "marks3",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "marks4",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "marks5",
				"type": "uint256"
			}
		],
		"name": "setStudentInformation",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "srn",
				"type": "string"
			}
		],
		"name": "getSignupDetails",
		"outputs": [
			{
				"components": [
					{
						"internalType": "string",
						"name": "stud_srn",
						"type": "string"
					},
					{
						"internalType": "string",
						"name": "password",
						"type": "string"
					}
				],
				"internalType": "struct Student_Record.details",
				"name": "",
				"type": "tuple"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "srn",
				"type": "string"
			}
		],
		"name": "getStudentInformation",
		"outputs": [
			{
				"components": [
					{
						"internalType": "string",
						"name": "name",
						"type": "string"
					},
					{
						"internalType": "string",
						"name": "srn",
						"type": "string"
					},
					{
						"internalType": "uint256",
						"name": "marks1",
						"type": "uint256"
					},
					{
						"internalType": "uint256",
						"name": "marks2",
						"type": "uint256"
					},
					{
						"internalType": "uint256",
						"name": "marks3",
						"type": "uint256"
					},
					{
						"internalType": "uint256",
						"name": "marks4",
						"type": "uint256"
					},
					{
						"internalType": "uint256",
						"name": "marks5",
						"type": "uint256"
					}
				],
				"internalType": "struct Student_Record.student",
				"name": "",
				"type": "tuple"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]

    // Add Your Contract ABI here!!!

        // Set Contract Address
        var contractAddress = '0xFc8Af21745f24B0353AD705B499a5f562e457CCC'; // Add Your Contract address here!!!

        // Set the Contract
        var contract = new web3.eth.Contract(contractAbi,contractAddress);
        var srn;
        window.onload = function () {
            var url = document.location.href,
            params = url.split('?')[1].split('&'),
            data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
            }
            srn = data.srn;
            signin();
        }
        async function signin() {
            console.log(srn);
            if (srn != "") {
                const p = await contract.methods.getStudentInformation(srn).call({from:"0x4Be0Bdc84ce5228E9e326ea3645a8CBf78b543D5",gas:500000});
                document.getElementById("name").innerText = "Student Name: " + p[0];
                document.getElementById("srn").innerText = "SRN: " + p[1];
                document.getElementById("m1").innerText = "Mathematics: " + p[2];
                document.getElementById("m2").innerText = "Science: " + p[3];
                document.getElementById("m3").innerText = "English: " + p[4];
                document.getElementById("m4").innerText = "Social Science: " + p[5];
                document.getElementById("m5").innerText = "Computer Science: " + p[6];
            }
            else{
            alert("no values");
            }
        }	
    </script>
  </body>
</html>
